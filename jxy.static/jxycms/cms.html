<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateSearch" id="addBtn">增加</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateOneSelected" id="editBtn">修改</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateMulSelected" id="deleteBtn">删除</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="saveBtn">保存</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="cancelBtn">取消</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalCard pageStateSearch" id="toListBtn">列表视图</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalList pageStateOneSelected" id="toCardBtn">卡片视图</button>
    </div>
</div>
<div class="row well well-sm modalList">
    <div class="form-inline">
        <div class="form-group">
            <label>文章标题</label>
            <input type="number" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>文章内容</label>
            <input type="text" class="form-control" name="content">
        </div>
        <button class="btn btn-default" id="searchBtn">查询</button>
        <button class="btn btn-default" id="searchResetBtn">重置</button>
    </div>
</div>
<!--列表视图-->
<div class="row panel panel-default modalList">
    <div class="panel-body">
        <table id="table">
        </table>
    </div>
</div>
<!--卡片视图-->
<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 col- control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="title"
                           placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="subTitle" class="col-sm-2 control-label">副标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="subTitle"
                           placeholder="副标题">
                </div>
            </div>
            <div class="form-group">
                <label for="container" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <!-- 加载编辑器的容器 -->
                    <div id="container" name="content" style="height: 600px">
                        这里写你的初始化内容asdfaasdfs
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 样式文件 -->
<link rel="stylesheet" href="jxycms/umeditor1.2.3-utf8-jsp/themes/default/css/umeditor.css">
<!-- 引入 etpl -->
<script type="text/javascript" src="jxycms/umeditor1.2.3-utf8-jsp/third-party/template.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="jxycms/umeditor1.2.3-utf8-jsp/umeditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="jxycms/umeditor1.2.3-utf8-jsp/umeditor.js"></script>
<!-- 语言包文件 -->
<script type="text/javascript" src="jxycms/umeditor1.2.3-utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<!-- 实例化编辑器代码 -->
<script src="jxycms/js/cms.js" type="text/javascript"></script>
</body>
</html>
